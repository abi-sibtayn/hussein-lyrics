<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hussein Lyrics</title>

  <style>
    body {
      background-color: #f4f1ec;
      color: #000;
      font-family: Georgia, "Times New Roman", serif;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 80%;
      margin: auto;
      padding: 40px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .header img {
      height: 130px;
    }

    h1 {
      font-size: 42px;
    }

    .type {
      font-style: italic;
      opacity: 0.8;
      margin-bottom: 10px;
    }

    pre {
      white-space: pre-wrap;
      font-family: inherit;
      font-size: 16px;
      line-height: 1.6;
    }

    a {
      color: inherit;
      text-decoration: underline;
    }

    .footer {
      margin-top: 60px;
      font-size: 14px;
      text-align: center;
      opacity: 0.7;
    }
  </style>

  <script>
    function getFile() {
      return new URLSearchParams(window.location.search).get("file");
    }

    async function loadLyrics() {
      const file = getFile();
      if (!file) return;

      const text = await fetch(file).then(r => r.text());
      const data = parseTemplate(text);

      document.getElementById("title").textContent = data.name;
      document.getElementById("type").textContent = data.type || "";
      document.getElementById("lyrics").textContent = data.lyrics.trim();

      if (data.vid) {
        const v = document.getElementById("video");
        v.href = data.vid;
        v.style.display = "inline";
      }
    }

    function parseTemplate(text) {
      const data = { lyrics: "" };
      let inLyrics = false;

      for (const line of text.split("\n")) {
        if (line.startsWith("vid-url:")) data.vid = line.replace("vid-url:", "").trim();
        else if (line.startsWith("name:")) data.name = line.replace("name:", "").trim();
        else if (line.startsWith("type:")) data.type = line.replace("type:", "").trim();
        else if (line.startsWith("lyrics:")) inLyrics = true;
        else if (inLyrics) data.lyrics += line + "\n";
      }

      return data;
    }

    window.onload = loadLyrics;
  </script>
</head>

<body>

  <div class="container">

    <a href="index.html">← Back to Home</a>

    <div class="header">
      <img src="images/logo.png" alt="Hussein Lyrics Logo">
      <h1 id="title"></h1>
    </div>

    <div id="type" class="type"></div>

    <p>
      <a id="video" href="#" target="_blank" style="display:none;">
        Watch Recitation
      </a>
    </p>

    <pre id="lyrics"></pre>

    <div class="footer">
      Ya Husayn (ع)<br>
      Made by the <b>Abi Sibtayn Community</b>
    </div>

  </div>

</body>
</html>
